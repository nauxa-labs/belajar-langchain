<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- LangChain-inspired chain link logo -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10a37f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d7a5f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)"/>
  
  <!-- Chain links - simplified -->
  <g fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round">
    <!-- Left chain link -->
    <path d="M 30 35 L 30 50 C 30 58 35 65 45 65 L 50 65"/>
    <circle cx="30" cy="35" r="6" fill="#ffffff"/>
    
    <!-- Right chain link -->
    <path d="M 70 65 L 70 50 C 70 42 65 35 55 35 L 50 35"/>
    <circle cx="70" cy="65" r="6" fill="#ffffff"/>
    
    <!-- Connection -->
    <line x1="45" y1="50" x2="55" y2="50" stroke-width="5"/>
  </g>
  
  <!-- Python snake accent -->
  <path d="M 50 20 Q 55 25 50 30" stroke="#ffdd57" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>
